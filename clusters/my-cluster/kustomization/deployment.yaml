apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-1
spec:
  replicas: 1  # Number of Nginx pods to run
  selector:
    matchLabels:
      app: nginx-1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-1
        image: nginx:latest  # Nginx Docker image
        ports:
        - containerPort: 80  # Expose container port 80

---
apiVersion: v1
kind: Service
metadata:
  name: new-nginx-service
spec:
  selector:
    app: nginx-1
  ports:
  - protocol: TCP
    port: 80  # Service port to expose externally
    targetPort: 80  # Target container port
  type: NodePort  # Service type for external access